{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title style="color: black ">MUTAIINA N. EDGAR</title>
    <link rel = "stylesheet" href = {% static 'kgl/main.css' %}>
     <!-- Raleway font -->
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <!-- Montserrat font -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <style>
      footer{
        color: #000;
        text-align: center;
        background: #ac6824;
        width: 100%;
        position: sticky;
        position: fixed;
      }
    </style>
      <!-- Other head elements -->
      {% block extra_css %}{% endblock %}
</head>
<body>
  <div class="container-fluid">
    <div color="alert alert-danger">
      <nav class="navbar navbar-expand-lg navbar-dark "> 
        <img src="/static/kgl/images/grocery.jpg" width="70px" height="70px" border-radius: "40px"; alt="Logo">
        <a class="nav-link" href=""><h1 class="navbar-brand" style = "font-size: 25px"> Happy Hoe Grocery</h1></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="text-align">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav ml-auto">
             {% if user.is_authenticated%}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home' %}">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'receipt'%}">RECEIPTS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'all_sales' %}">ALL SALES</a>
              </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'logout'%}">LOGOUT</a>
                </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>
    
    {% block content%}
    {% endblock%}
    <br><br>
    <div class="justify-bottom">
      <div class="footer">
        <div class="text-center">
          <footer className="fixed bottom-0 left-0 w-full bg-gray-800 text-white py-4">
            <div className="container mx-auto px-4 flex items-center justify-center">
              <Copyright className="w-4 h-4 mr-2" />
              <p className="text-sm">
                Copyright Â© 2024 KGL. All rights reserved. <br>Designedby Mutatiina N Edgar
              </p>
            </div>
          </footer>
        </div>
       </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
