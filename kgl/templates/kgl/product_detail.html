{% extends 'kgl/base.html'%} 
{% block content%}
{% load static %}
<br></br>


<br></br>
<div class = "container">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Branch</th>
        <th scope="col">Item Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Unit Price(UGX)</th>   
      </tr>
    </thead>
    <tbody>
      <tr>    
        <td>{{product.stock_branch_name}}</td>
        <td>{{product.item_name}}</td>
        <td>{{product.total_quantity}}</td>
        <td>UGX{{product.unit_price}}</td>   
      </tr>
    </tbody>  
  </table>
</div>
<div class = "container">
  <a href="{% url 'issue_item' product.id %}" ><input type="submit" value="Sell Item" class="btn btn-secondary" btn type="button"/></a> 
  <a href="{% url 'add_to_stock' product.id %}" ><input type= "submit" value="Add to Stock" class="btn btn-secondary btn" type="button"/></a>
</div>
{% endblock%}
